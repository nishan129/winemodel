<html>
<body>
    <h1>Wine Model Trainer </h1>
    <form action="{{ url_for('model_train')}}" method="get">
        <div class="mb-3">
            <input class="form-control" class="btn btn-primary" type="submit" value="Model Trainer" required />
        </div>  
    </form>
    <div class="login">
       <h1>Wine Quality Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Wine Quality Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Enter Fixed Acidity:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="fixed_acidity" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Volatile Acidity:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="volatile_acidity" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Citric Acid:</label>
        <input class="form-control" type="number" step="0.000001" id="floatInput" name="citric_acid" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Residual Sugar:</label>
        <input class="form-control" type="number" step="0.000001" id="floatInput" name="residual_sugar" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Chlorides:</label>
        <input  class="form-control" type="number" step="0.000001" id="floatInput" name="chlorides" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Free Sulfur Dioxide:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="free_sulfur_dioxide" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Total Sulfur Dioxide:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="total_sulfur_dioxide" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Density:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="density" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a PH:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="pH" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Sulphates:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="sulphates" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter a Alcohol:</label>
            <input class="form-control" type="number" step="0.000001" id="floatInput" name="alcohol" required>
        </div>
        <div class="mb-3">
            <input class="form-control" class="btn btn-primary" type="submit" value="Predict Wine Quality" required />
        </div>
    </form>
    <h2>
       The Wine Quality is {{results}}
    </h2>
   <body>
</html>
